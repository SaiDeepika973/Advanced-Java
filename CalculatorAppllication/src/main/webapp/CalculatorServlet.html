<html>
	<head>
		<title>Calculator</title>
	</head>
	<body bgcolor="blue">
		<form type="get" action="./CalculatorServlet">
			<label>First Number:</label>
			<input type="number" name="first" placeholder="enter a number" required/>
			<br><br>
			
			<label>Second Number:</label>
			<input type="number" name="second" placeholder="enter another number" required/>
			<br><br>
			
			<input type="submit" value="+" name="operation"/>
			<input type="submit" value="-" name="operation"/>
			<input type="submit" value="*" name="operation"/>
			<input type="submit" value="/" name="operation"/>
			<input type="submit" value="%" name="operation"/>
			
		</form>
	</body>
</html>
